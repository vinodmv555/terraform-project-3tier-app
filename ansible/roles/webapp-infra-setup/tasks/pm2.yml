---
  - name: Install PM2 globally via npm
    # you can also use ansible.builtin.command: npm install -g pm2
    community.general.npm:
      name: pm2
      global: yes
    become_user: "{{ pm2_user }}"

  - name: Generate and enable PM2 systemd service
    command: pm2 startup systemd -u {{ pm2_user }} --hp /home/{{ pm2_user }}
    register: pm2_startup
    changed_when: "'[PM2] Init System found: systemd' in pm2_startup.stdout"
    become_user: "{{ pm2_user }}"

  - name: Save current PM2 process list for auto-respawn
    command: pm2 save
    when: pm2_startup is succeeded
    become_user: "{{ pm2_user }}"